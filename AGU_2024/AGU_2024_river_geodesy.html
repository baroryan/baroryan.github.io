<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Video Break</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p.intro {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-wrapper {
            flex: 1 1 45%;
            max-width: 45%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .read-more a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .read-more a:hover {
            background-color: #2980b9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .video-wrapper {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Checking My Presentation</h1>
        <p class="intro">I know that the AGU meeting can be a lot, so here's a little bit of a mental break.</p>

        <div class="videos">
            <!-- Left Video -->
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/yq6gMOm6J90"
                    title="South China Morning Post Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <!-- Right Video -->
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/cytJLvf-eVs"
                    title="Cute Cats Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="read-more">
            <p>If you want to read more, please check this <a href="https://www.example.com" target="_blank">URL</a>.</p>
        </div>
    </div>
</body>
</html>
